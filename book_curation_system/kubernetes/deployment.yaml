apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-api
  labels:
    app: library-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: library-api
  template:
    metadata:
      labels:
        app: library-api
    spec:
      serviceAccountName: library-api-sa
      containers:
      - name: library-api
        image: gcr.io/YOUR_PROJECT_ID/library-api:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: library-secrets
              key: database-url
        - name: GCP_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: library-config
              key: project-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: library-api-service
  labels:
    app: library-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: library-api
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: library-config
data:
  project-id: "YOUR_PROJECT_ID"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: library-api-sa
  annotations:
    iam.gke.io/gcp-service-account: library-api@YOUR_PROJECT_ID.iam.gserviceaccount.com