version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_USER: library_user
      POSTGRES_PASSWORD: library_pass
      POSTGRES_DB: library
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_user -d library"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: library-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://library_user:library_pass@postgres:5432/library
      GCP_PROJECT_ID: local-dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload

  # API with SQLite (no PostgreSQL dependency)
  api-sqlite:
    build: .
    container_name: library-api-sqlite
    ports:
      - "8081:8080"
    environment:
      USE_SQLITE: "true"
      GCP_PROJECT_ID: local-dev
    volumes:
      - ./:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    profiles:
      - sqlite

volumes:
  postgres_data: